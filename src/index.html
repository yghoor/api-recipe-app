<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="container-fluid p-0">

    <nav id="page-navbar" class="navbar ps-3 pe-4 mt-3">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 link-dark" href="#">
          <img src="#" alt="" id="logo-icon" />

            <li class="nav-item pe-4">
